<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="/register" method="post">
    <div>
      <label>Nom</label>
      <input type="text" name="prenom" placeholder="Prénom" required>
      <input type="text" name="nom" placeholder="Nom" required>
    </div>
    <div>
      <label>Choisissez votre nom d'utilisateur</label>
      <input type="text" name="username" placeholder="@gmail.com" required>
      <div>
        <a href="#">Je préfère utiliser mon adresse email actuelle</a>
      </div>
    </div>
    <div>
      <label>Créer votre mot de passe</label>
      <input type="password" name="password" required>
    </div>
    <div>
      <label>Confirmer votre mot de passe</label>
      <input type="password" id="confirm-password" required>
    </div>
    <div>
      <label>Date de naissance</label>
      <input type="text" name="jour" required>
      <select name="mois">
        <option value="01">Janvier</option>
        <option value="02">Février</option>
        <option value="03">Mars</option>
      </select>
      <input type="text" name="annee" required>
    </div>
    <div>
      <label>Sexe</label>
      <select name="mois">
        <option>Je suis...</option>
        <option value="m">Homme</option>
        <option value="f">Femme</option>
      </select>
    </div>
    <div>
      <button>Inscription</button>
    </div>
  </form>
</body>
</html>
