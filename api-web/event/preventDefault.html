<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    Credit Card :
    <input type="text" class="credit-card-number">
  </div>
  <a href="https://www.google.fr/" class="link">Google</a>
  <script>
    /** @type {HTMLInputElement} */
    const creditCardEl = document.querySelector('.credit-card-number');
    /** @type {HTMLAnchorElement} */
    const linkEl = document.querySelector('.link');

    creditCardEl.addEventListener('beforeinput', (event) => {
      const value = Number.parseInt(event.data);

      // seuls les nombres seront affichés
      if (Number.isNaN(value)) {
        // on bloque l'action par défaut du navigateur :
        // l'affichage de la valeur dans le champs
        event.preventDefault();
      }
    });

    linkEl.addEventListener('click', (event) => {
      // on bloque l'action par défaut du navigateur :
      // aller sur la page de destination
      event.preventDefault();
    });

    document.addEventListener('contextmenu', (event) => {
      // on bloque l'action par défaut du navigateur :
      // afficher le menu contextuel
      event.preventDefault();
    });
  </script>
</body>
</html>
